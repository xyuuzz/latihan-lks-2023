<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Grid System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid row1">
            <div class="side-title" style="background-color: red;">
                Side Title
            </div>
            <div class="nav1" style="background-color: aqua;">
                Nav 1
            </div>
            <div class="nav2" style="background-color: blue;">
                Nav 2
            </div>
            <div class="nav3" style="background-color: brown;">
                Nav 3
            </div>
        </div>
        <div class="grid row2">
            <div class="grid col-1-row-2">
                <div class="post-title" style="background-color: azure;">
                    Post Title
                </div>
                <div class="grid post-meta-wrapper">
                    <div class="post-meta" style="background-color: chocolate;">
                        Post Meta
                    </div>
                    <div class="grid main-content-wrapper" style="background-color: darkslategray;">
                        <div class="main-content">
                            Main Content
                        </div>
                        <div class="main-content-image" style="background-color: darkred;">
                            Main Content Image
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-2-row-2 grid">
                <div class="side-bar" style="background-color: yellow;">
                    Side Bar
                </div>
                <div class="ads" style="background-color: violet;">
                    Ads
                </div>
                <div class="other-stuff" style="background-color: tomato;">
                    Other Stuff
                </div>
            </div>
        </div>
        <footer>
            @2023 Footer
        </footer>

        
    </div>  
</body>
</html>
